{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <ul>
            {% for message in messages %}
                <li>{{ message.message }} via {{ message.sender }}</li>
            {% endfor %}
        </ul>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="col-4">
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
    </div>
{% endblock %}
